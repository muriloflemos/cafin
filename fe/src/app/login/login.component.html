<div class="container">
  <mat-card>
    <mat-card-title><img src="./assets/logo.png" height="90" /></mat-card-title>

    <form class="form" [formGroup]="form" (ngSubmit)="login()">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input
          matInput
          placeholder="Email"
          formControlName="email"
          required
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Senha</mat-label>
        <input
          matInput
          placeholder="Senha"
          [type]="hidePassword ? 'password' : 'text'"
          formControlName="senha"
          required
        />
        <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword" [attr.aria-pressed]="hidePassword">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        class="btn-login"
        type="submit"
        [disabled]="!isFormValid() || loading"
      >
        Entrar
      </button>
    </form>
  </mat-card>
</div>
