<h2 mat-dialog-title>Aniversariantes do dia</h2>

<mat-dialog-content class="mat-typography">
  <mat-list role="list">
    <mat-list-item
      *ngFor="let aniversariante of aniversariantes"
      role="listitem"
    >{{ aniversariante.nome }} <span *ngIf="aniversariante.telefone">- {{ aniversariante.telefone }}</span></mat-list-item>
  </mat-list>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Fechar</button>
</mat-dialog-actions>
