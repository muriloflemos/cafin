<app-page-header title="Clientes">
  <ng-container slot="actions">
    <app-button title="Cancelar" icon="close" color="secondary" (click)="cancelar()"></app-button>
    <app-button title="Salvar" icon="done" (click)="salvar()" [disabled]="!form.valid"></app-button>
  </ng-container>
</app-page-header>

<form [formGroup]="form">
  <mat-card>
    <mat-card-header>
      <mat-card-subtitle>Informações</mat-card-subtitle>
    </mat-card-header>

    <br />

    <mat-card-content>
      <mat-form-field appearance="outline" class="form-field-full">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="nome" required>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Telefone</mat-label>
        <input matInput formControlName="telefone" [mask]="telefoneMask" [dropSpecialCharacters]="false">
      </mat-form-field>

      <br />

      <mat-form-field appearance="outline" class="form-field-full">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field-full">
        <mat-label>Endereço</mat-label>
        <input matInput formControlName="endereco">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Data Nascimento</mat-label>
        <input matInput formControlName="dataNascimento" [mask]="dateMask" [dropSpecialCharacters]="false">
      </mat-form-field>

      <br />

      <mat-form-field appearance="outline">
        <mat-label>CPF</mat-label>
        <input matInput formControlName="cpf" [mask]="cpfMask" [dropSpecialCharacters]="false">
      </mat-form-field>

      <br />

      <mat-form-field appearance="outline">
        <mat-label>Estado Civil</mat-label>
        <select matNativeControl formControlName="estadoCivil">
          <option value="Solteiro">Solteiro</option>
          <option value="Casado">Casado</option>
          <option value="Separado">Separado</option>
          <option value="Divorciado">Divorciado</option>
          <option value="Viúvo">Viúvo</option>
        </select>
      </mat-form-field>

      <br />

      <mat-form-field appearance="outline">
        <mat-label>Filhos</mat-label>
        <input matInput formControlName="filhos" type="number">
      </mat-form-field>
    </mat-card-content>
  </mat-card>

  <br />

  <mat-card>
    <mat-card-header>
      <mat-card-subtitle>Anammese</mat-card-subtitle>
    </mat-card-header>

    <br />

    <mat-card-content>
      <mat-form-field appearance="outline" class="form-field-full">
        <mat-label>Diagnóstico Clínico</mat-label>
        <textarea matInput formControlName="diagnosticoClinico" rows="10"></textarea>
      </mat-form-field>

      <br />

      <mat-form-field appearance="outline" class="form-field-full">
        <mat-label>Diagnóstico Fisioterapeutico</mat-label>
        <textarea matInput formControlName="diagnosticoFisioterapeutico" rows="10"></textarea>
      </mat-form-field>
    </mat-card-content>
  </mat-card>

  <br />

  <mat-card *ngIf="editing">
    <mat-card-header>
      <mat-card-subtitle>Evoluções</mat-card-subtitle>
    </mat-card-header>

    <br />

    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Total</mat-label>
        <input readonly matInput formControlName="contadorEvolucoes" type="number">
      </mat-form-field>

      <app-button title="Zerar Contador" (click)="zerarContadorEvolucoes()"></app-button>
    </mat-card-content>
  </mat-card>
</form>
